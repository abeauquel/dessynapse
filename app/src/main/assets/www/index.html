<body>

<div id="contenu" class="container">
    Il y a une erreur dans le programme
</div>

<script type="text/html" id="page-accueil">

    <div class="canvas-interactive-wrapper canva-fullscreen ">
        <canvas id="canvas-interactive"></canvas>
        <div class="cta-wrapper d-flex justify-content-center  row">
            <h1 class="animated infinite pulse slow titre-accueil col-12">Dessynapse</h1>

            <a href="#menu" class="sous-titre-accueil col-12">JOUER</a>
            <a href="#mon-compte" class="sous-titre-accueil col-12">MON COMPTE</a>
            <a href="#scores"  class="sous-titre-accueil col-12">SCORES</a>
            <a href="#deconnexion"  class="sous-titre-accueil col-12">DECONNEXION</a>

        </div>

    </div>

</script>

<script type="text/html" id="page-menu">
    <div class="canvas-interactive-wrapper canva-fullscreen ">
        <canvas id="canvas-interactive"></canvas>
        <div class="cta-wrapper d-flex justify-content-center  row">
            <h1 class="animated infinite pulse slow titre-accueil col-12">Dessynapse</h1>

            <a href="#jouer-dessiner" class="sous-titre-accueil col-12">DESSINER</a>
            <a href="#jouer-deviner" class="sous-titre-accueil col-12">DEVINER</a>
            <a href="#" class="sous-titre-accueil col-12">RETOUR</a>
        </div>

    </div>
</script>

<script type="text/html" id="page-connexion">
    <div class="container">
        <h3>Connexion</h3>

        <div>
            <form id="formulaire-connexion">
                <div class="form-group">
                    <label>Pseudonyme :</label>
                    <input class="form-control" type="text" name="utilisateur" id="utilisateur">
                </div>
                <div class="form-group">
                    <label>Mot de passe :</label>
                    <input class="form-control" type="password" name="mot_de_passe" id="mot_de_passe">
                </div>
                <button type="submit" class="btn btn-primary" id="actionConnexion">Se connecter</button>
            </form>
        </div>

        <!--<a href="#jouer">Jouer</a>-->
        <a href="#creer-compte">Créer un compte...</a>
    </div>
</script>

<script type="text/html" id="page-creer-compte">
    <h3>Créer compte</h3>

    <div>
        <form id="formulaire-creation-compte">
            <div class="form-group">
                <label>Pseudonyme :</label>
                <input class="form-control" type="text" id="pseudo">
            </div>
            <div class="form-group">
                <label>Mot de passe :</label>
                <input class="form-control" type="password" id="password">
            </div>
            <div class="form-group">
                <label>Confirmer mot de passe :</label>
                <input class="form-control" type="password" id="passwordConfirm">
            </div>
            <div class="form-group">
                <label>Mail :</label>
                <input class="form-control" type="mail" id="mail">
            </div>
            <div class="form-group">
                <label>Numero :</label>
                <input class="form-control" type="number" id="numero">
            </div>
            <div class="form-group">
                <label>Date de naissance :</label>
                <input class="form-control" type="date" id="date_de_naissance">
            </div>
            <div class="form-group">
                <label>Couleur du joueur :</label>
                <input class="form-control" type="color" id="couleur">
            </div>

            <div class="form-group">
                <input class="btn-lg btn btn-primary" type="submit" value="Créer mon compte">
            </div>
        </form>
    </div>
</script>

<script type="text/html" id="page-mon-compte">
    <h1 class="mt-5 mb-5">Mon compte</h1>

    <div id="info-utilisateur"></div>
    <div class="text-center">
        <form id="formulaire-mon-compte" class="mt-5">
            <div class="form-group">
                <label>Ma couleur :</label>
                <input class="form-control" type="color" id="couleur">
            </div>
            <div class="form-group">
                <button class="btn-lg btn btn-primary" type="submit" value="Changer couleur"></button>
            </div>
        </form>
        <a class="btn btn-secondary mt-3" href="#menu">Retour</a>
    </div>
</script>

<script type="text/html" id="page-jeu">
    <h1 class="text-center">Trouvez le dessin</h1>
    <div class="container-flude row h-100">
    <canvas id="canvas-jeu" class="canvas-dessin col-12 h-75"  style="background-color: #fffec9">
    </canvas>

    <div id="containeur-chat" class="col-12">

    </div>
    <div id="image"></div>
    </div>
</script>

<script type="text/html" id="page-jeu-dessiner">
    <h1 class="text-center">Dessinateur</h1>
    <div class="row">
    <h2 id="mot" class="col-12">Chargement du mot à dessiner ...</h2>
    </div>
    <div class="container-flude row h-100">
        <canvas id="canvas-jeu" class="canvas-dessin col-12 h-75"  style="background-color: #fffec9">
        </canvas>

            <button id="nettoyer-dessin"class="btn btn-secondary col-3" type="button">Nettoyer</button>
            <div class="col-0.5"></div>
            <button id="generer-mot" onclick="location.reload()" class="btn btn-secondary col-4" type="button">Nouveau mot</button>
        <button id="retour" onclick="window.location.hash='#'" class="btn btn-secondary col-2" type="button">Retour</button>

        <div id="containeur-chat" class="col-12">

        </div>
    </div>
</script>

<script type="text/html" id="page-scores">
    <div class="row">
    <h1 class="text-center col-12">Scores!</h1>
        <div class="col-0.5"></div>
    <canvas class="col-11" id="myChart" width="400" height="400"></canvas>
        <div class="col-0.5"></div>

    </div>
</script>

<script type="text/html" id="page-chat">
    <div id="groupe-chat" class="msg-group center" style="height: 500px; overflow-y: auto">

    </div>
    <div class="input-group">
        <textarea id="input-message" class="form-control" rows="1" placeholder="Trouve le dessin !"></textarea>
        <span class="input-group-btn">
                    <button class="btn btn-secondary" id="inserer-message" type="button">Envoyer</button>
        </span>
    </div>
    <button id="retour" onclick="window.location.hash='#'" class="btn btn-secondary" type="button">Retour</button>

</script>

</body>
