<!DOCTYPE HTML>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dessynapse</title>
    <link rel="stylesheet" type="text/css" href="css/dessynapse.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="lib/animate.css/animate.min.css">
</head>
<body>

<div id="contenu" class="container">
    Il y a une erreur dans le programme
</div>

<script type="text/html" id="page-accueil">

    <div class="canvas-interactive-wrapper canva-fullscreen ">
        <canvas class="canvas-interactive"></canvas>
        <div class="cta-wrapper d-flex justify-content-center  row">
            <h1 class="animated infinite pulse slow titre-accueil col-12">Dessynapse</h1>

            <a href="#menu" class="sous-titre-accueil col-12">JOUER</a>
            <a href="#jouer-dessiner" class="sous-titre-accueil col-12">DESSINER</a>
            <a href="#jouer-deviner" class="sous-titre-accueil col-12">DEVINER</a>
            <a href="#scores" class="sous-titre-accueil col-12">SCORES</a>
            <a href="#chat" class="sous-titre-accueil col-12 align-middle">CHAT</a>

        </div>

    </div>

</script>

<script type="text/html" id="page-menu">
    <div class="canvas-interactive-wrapper canva-fullscreen ">
        <canvas id="canvas-interactive"></canvas>
        <div class="cta-wrapper d-flex justify-content-center  row">
            <h1 class="animated infinite pulse slow titre-accueil col-12">Dessynapse</h1>

            <a href="#jouer-dessiner" class="sous-titre-accueil col-12">DESSINER</a>
            <a href="#jouer-deviner" class="sous-titre-accueil col-12">DEVINER</a>
            <a href="#scores" class="sous-titre-accueil col-12">SCORES</a>
            <a href="#chat" class="sous-titre-accueil col-12 align-middle">CHAT</a>

        </div>

    </div>
</script>

<script type="text/html" id="page-connexion">
    <div class="container">
        <h3>Connexion</h3>

        <div>
            <form id="formulaire-connexion">
                <div class="form-group">
                    <label>Pseudonyme :</label>
                    <input class="form-control" type="text" name="utilisateur" id="utilisateur">
                </div>
                <div class="form-group">
                    <label>Mot de passe :</label>
                    <input class="form-control" type="password" name="mot_de_passe" id="mot_de_passe">
                </div>
                <button type="submit" class="btn btn-primary" id="actionConnexion">Se connecter</button>
            </form>
        </div>

        <!--<a href="#jouer">Jouer</a>-->
        <a href="#creer-compte">Créer un compte...</a>
    </div>
</script>

<script type="text/html" id="page-creer-compte">
    <h3>Créer compte</h3>

    <div>
        <form id="formulaire-creation-compte">
            <div class="form-group">
                <label>Pseudonyme :</label>
                <input class="form-control" type="text" id="pseudo">
            </div>
            <div class="form-group">
                <label>Mot de passe :</label>
                <input class="form-control" type="password" id="password">
            </div>
            <div class="form-group">
                <label>Confirmer mot de passe :</label>
                <input class="form-control" type="password" id="passwordConfirm">
            </div>
            <div class="form-group">
                <label>Mail :</label>
                <input class="form-control" type="mail" id="mail">
            </div>
            <div class="form-group">
                <label>Numero :</label>
                <input class="form-control" type="number" id="numero">
            </div>
            <div class="form-group">
                <label>Date de naissance :</label>
                <input class="form-control" type="date" id="date_de_naissance">
            </div>
            <div class="form-group">
                <label>Couleur du joueur :</label>
                <input class="form-control" type="color" id="couleur">
            </div>

            <div class="form-group">
                <input class="btn-lg btn btn-primary" type="submit" id="submit" value="Créer mon compte">
            </div>
        </form>
    </div>
</script>

<script type="text/html" id="page-jeu">
    <h1 class="sous-titre-accueil">Jeu</h1>
    <div class="row">
        <canvas id="canvas-jeu" class="canvas-dessin col-12" style="background-color: #fffec9">
        </canvas>
    </div>
    <div id="image"></div>
    </div>
</script>

<script type="text/html" id="page-scores">
    <h1 class="sous-titre-accueil">Scores!</h1>
    <canvas id="myChart" width="400" height="400"></canvas>
</script>

<script type="text/html" id="page-chat">


        <div id="groupe-chat" class="msg-group center" style="height: 500px; overflow-y: auto">


        </div>
        <div class="input-group">
            <textarea id="input-message" class="form-control" rows="1" placeholder="Trouve le dessin !"></textarea>
            <span class="input-group-btn">
                        <button class="btn btn-secondary" id="inserer-message" type="button">Envoyer</button>
            </span>
        </div>
        <button onclick="window.location.hash='#'" class="btn btn-secondary" type="button">Retour</button>

</script>

<!--Modele-->
<script src="js/modele/Utilisateur.js"></script>

<!--Données-->
<script src="js/config/config.js"></script>
<script src="js/accesseur/UtilisateurDAO.js"></script>
<script src="js/accesseur/ChatDAO.js"></script>
<script src="js/accesseur/DessinDAO.js"></script>

<!--Vue-->
<script src="js/vue/VueAccueil.js"></script>
<script src="js/vue/VueJeuDessiner.js"></script>
<script src="js/vue/VueJeuDeviner.js"></script>
<script src="js/vue/VueMenu.js"></script>
<script src="js/vue/VueCreerCompte.js"></script>
<script src="js/vue/VueConnexion.js"></script>
<script src="js/vue/VueScores.js"></script>
<script src="js/vue/VueChat.js"></script>

<script src="fonction/checkEstConnecte.js"></script>


<script src="lib/granim.js/dist/granim.min.js"></script>
<script src="lib/EaselJS/dist/lib/easeljs.min.js"></script>
<script src="lib/Chart.js"></script>
<script src="js/application.js"></script>

</body>

</html>
