<script type="text/html" id="page-connexion">
    <div class="container">
        <h3>Connexion</h3>

        <div>
            <form id="formulaire-connexion">
                <div class="form-group">
                    <label>Pseudonyme :</label>
                    <input class="form-control" type="text" name="utilisateur" id="utilisateur">
                </div>
                <div class="form-group">
                    <label>Mot de passe :</label>
                    <input class="form-control" type="password" name="mot_de_passe" id="mot_de_passe">
                </div>
                <button type="submit" class="btn btn-primary" id="actionConnexion">Se connecter</button>
            </form>
        </div>

        <!--<a href="#jouer">Jouer</a>-->
        <a href="#creer-compte">Créer un compte...</a>
    </div>
</script>

<script type="text/html" id="page-creer-compte">
    <h3>Créer compte</h3>

    <div>
        <form>
            <label>Pseudonyme :</label>
            <input type="text" name="firstname">

            <label>Mot de passe :</label>
            <input type="password" name="firstname">

            <label>Confirmer mot de passe :</label>
            <input type="password" name="firstname">

            <label>Mail :</label>
            <input type="text" name="firstname">

            <label>Numero :</label>
            <input type="number" name="numero">

            <label>Date de naissance :</label>
            <input type="date" name="date_de_naissance">

            <label>Couleur du joueur :</label>
            <input type="color" name="couleur">
        </form>
    </div>

    <a href="#enregistrer-compte">Créer un compte...</a>
</script>
